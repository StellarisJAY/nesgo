syntax = "proto3";

package nesgo.webapi.v1;

import "google/api/annotations.proto";

option go_package = "backend/api/app/webapi/v1;v1";

service WebApi {
  rpc Register(RegisterRequest) returns (RegisterResponse) {
    option (google.api.http) = {
      post: "/api/v1/register"
      body: "*"
    };
  }
  rpc Login(LoginRequest) returns (LoginResponse) {
    option (google.api.http) = {
      post: "/api/v1/login"
      body: "*"
    };
  }
  rpc ListMyRooms(ListRoomRequest) returns (ListRoomResponse) {
    option (google.api.http) = {
      get: "/api/v1/rooms/joined"
    };
  }
  rpc ListAllRooms(ListRoomRequest) returns (ListRoomResponse) {
    option (google.api.http) = {
      get: "/api/v1/rooms"
    };
  }
  rpc CreateRoom(CreateRoomRequest) returns (CreateRoomResponse) {
    option (google.api.http) = {
      post: "/api/v1/room"
      body: "*"
    };
  }
  rpc GetRoom(GetRoomRequest) returns (GetRoomResponse) {
    option (google.api.http) = {
      get: "/api/v1/room/{id}"
    };
  }

  rpc GetUser(GetUserRequest) returns (GetUserResponse) {
    option (google.api.http) = {
      get: "/api/v1/user/{id}"
    };
  }
  rpc GetRoomSession(GetRoomSessionRequest) returns (GetRoomSessionResponse) {
    option (google.api.http) = {
      get: "/api/v1/room/session"
      body: "*"
    };
  }
  rpc OpenGameConnection(OpenGameConnectionRequest) returns (OpenGameConnectionResponse) {
    option (google.api.http) = {
      post: "/api/v1/game/connection"
      body: "*"
    };
  }
  rpc SDPAnswer(SDPAnswerRequest) returns (SDPAnswerResponse) {
    option (google.api.http) = {
      post: "/api/v1/game/sdp"
      body: "*"
    };
  }
  rpc AddICECandidate(AddICECandidateRequest) returns (AddICECandidateResponse) {
    option (google.api.http) = {
      post: "/api/v1/game/ice"
      body: "*"
    };
  }
  rpc ListMembers(ListMemberRequest) returns (ListMemberResponse) {
    option (google.api.http) = {
      get: "/api/v1/members"
    };
  }
  rpc JoinRoom(JoinRoomRequest) returns (JoinRoomResponse) {
    option (google.api.http) = {
      post: "/api/v1/room/{roomId}/join"
      body: "*"
    };
  }
}

message RegisterRequest {
  string name = 1;
  string password = 2;
}

message RegisterResponse {}

message LoginRequest {
  string name = 1;
  string password = 2;
}

message LoginResponse {
  string token = 1;
}

message GetUserRequest {
  int64 id = 1;
}

message GetUserResponse {
  int32 code = 1;
  string message = 2;
  User data = 3;
}

message Room {
  int64 id = 1;
  string name = 2;
  int64 host = 3;
  string hostName = 4;
  bool private = 5;
  int32 memberCount = 6;
  int32 role = 7;
}

message User {
  int64 id = 1;
  string name = 2;
}

message ListRoomRequest {
  int32 page = 1;
  int32 pageSize = 2;
}

message ListRoomResponse {
  repeated Room rooms = 1;
  int32 total = 2;
}

message GetRoomSessionRequest {
  int64 roomId = 1;
  int64 userId = 2;
}

message GetRoomSessionResponse {
  int64 roomId = 1;
  string endpoint = 2;
}

message OpenGameConnectionRequest {
  int64 roomId = 1;
  int64 userId = 2;
}

message OpenGameConnectionResponse {
  int64 roomId = 1;
  int64 userId = 2;
  string sdpOffer = 3;
}

message SDPAnswerRequest {
  int64 roomId = 1;
  int64 userId = 2;
  string sdpAnswer = 3;
}

message SDPAnswerResponse {
  int64 roomId = 1;
  int64 userId = 2;
}

message AddICECandidateRequest {
  int64 roomId = 1;
  int64 userId = 2;
  string candidate = 3;
}

message AddICECandidateResponse {
  int64 roomId = 1;
  int64 userId = 2;
}

message CreateRoomRequest {
  string name = 1;
  bool private = 2;
}

message CreateRoomResponse {
  int64 id = 1;
  string name = 2;
  int64 host = 3;
  bool private = 4;
  string password = 5;
}

message GetRoomRequest {
  int64 id = 1;
}

message GetRoomResponse {
  int64 id = 1;
  string name = 2;
  bool private = 3;
  int64 host = 4;
  string hostName = 5;
  int32 memberCount = 6;
}

message Member {
  int64 userId = 1;
  string name = 2;
  int32 role = 3;
  int64 joinedAt = 4;
}

message ListMemberRequest {
  int64 roomId = 1;
}

message ListMemberResponse {
  repeated Member members = 1;
}

message JoinRoomRequest {
  int64 roomId = 1;
  string password = 2;
}

message JoinRoomResponse {
  int64 roomId = 1;
  int64 userId = 2;
  int32 role = 3;
}