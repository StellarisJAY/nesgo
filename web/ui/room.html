<!DOCTYPE html>
<html>
<header>
    <title>NesGo</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0, user-scalable=no">
</header>
<body>

<div id="emulator">
    <div id="roomInfo">
        <ul>
            <li><span>Room ID: <text id="roomId"></text></span></li>
            <li><span>Room Name: <text id="roomName"></text></span></li>
            <li><span>Invite Code: <text id="roomInviteCode"></text></span></li>
        </ul>
        <ul id="game-info">
        </ul>
    </div>
    <div id="left-side-controls">
        <button class="control-button" id="button-left">&#8592;</button>
        <button class="control-button" id="button-up">&#8593;</button>
        <button class="control-button" id="button-right">&#8594;</button>
        <button class="control-button" id="button-down">&#8595;</button>
    </div>
    <div id="center" onselect="return false">
        <canvas id="screen"></canvas>
    </div>
    <div id="right-side-controls">
        <button class="control-button" id="button-a">A</button>
        <button class="control-button" id="button-b">B</button>
        <button class="control-button" id="button-select">select</button>
        <button class="control-button" id="button-start">start</button>
    </div>
    <div id="toolbar">
        <div id="game-selector">
            <label for="select-game">Game:</label>
            <select id="select-game">
            </select>
        </div>
        <button onclick="connect()" class="control-button toolbar-button" id="connect-button">CONNECT</button>
        <button onclick="startGame()" class="control-button toolbar-button" id="start-game-button">START</button>
    </div>
</div>


</body>
</html>

<script src="/scripts/auth.js"></script>
<script src="/scripts/request.js"></script>
<script src="/scripts/room.js"></script>

<style>
    html {
        touch-action: manipulation;
        -ms-touch-action: manipulation;
    }
    #emulator {
        margin: auto;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        position: absolute;
        width: 100%;
        height: 100%;
        background: #d5cabd;
    }
    #center {
        background-color: #a02c23;
        position: inherit;
        margin: auto;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        width: 40%;
        border-radius: 20px;
    }
    #screen {
        margin: auto;
        position: inherit;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        width: 100%;
        border-radius: 20px;
        user-select: none;
        -webkit-user-select: none;
        -moz-user-select: none;
    }

    #left-side-controls{
        position: inherit;
        margin: auto;
        top:0;
        bottom: 0;
        width: 25%;
    }
    #right-side-controls {
        position: inherit;
        margin: auto;
        top:0;
        bottom: 0;
        width: 25%;
        right: 0;
    }
    .control-button {
        color: white;
        position: inherit;
        margin: auto;
        background-color: #666666;
        width: 30%;
        height: 15%;
        text-align: center;
        border-radius: 20px;
        user-select: none;
        -webkit-user-select: none;
        -moz-user-select: none;
    }
    #button-up {
        left: 0;
        right: 0;
        bottom: 35%;
    }
    #button-down {
        left: 0;
        right: 0;
        bottom: 5%;
    }
    #button-left {
        bottom: 20%;
        left: 5%;
    }
    #button-right {
        bottom: 20%;
        left: 65%;
    }
    #button-a {
        bottom: 35%;
        left: 5%;
    }
    #button-b {
        bottom: 35%;
        left: 65%;
    }
    #button-select {
        bottom: 5%;
        left: 5%;
    }
    #button-start {
        bottom: 5%;
        left: 65%;
    }

    #toolbar{
        margin:auto;
        position: inherit;
        right: 0;
        width: 30%;
        height: 30%;
        top: 0;
    }

    .toolbar-button {
        width: 30%;
        height: 30%;
    }
    #start-game-button {
        left: 5%;
        top: 5%;
    }
    #connect-button {
        left: 5%;
        top: 40%;
    }
    #game-selector {
        margin: auto;
        position: inherit;
        width: 30%;
        height: 10%;
        left: 40%;
        top: 5%;
    }
    #select-game {
        width: 70%;
        height: 100%;
    }

    #roomInfo {
        position: inherit;
        width: 20%;
        height: 30%;
        left: 20px;
        top: 20px;
        background-color: #c8c887;
        box-shadow: 2px 2px 10px darkgrey;
        font-size: 1%;
    }
    . {
        user-select: none;
        -webkit-user-select: none;
        -moz-user-select: none;
    }
</style>
